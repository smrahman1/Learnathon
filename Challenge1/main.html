<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="chat-app.css">
</head>
<body>
    <div id="container">
        <div id="dashboard">
            dashboard
        </div>
        <div id="chatapp">
            <div id="navbar">
                add filler code here
            </div>
            <div id="chat-container">
                <div id="headbar">
                    <h1>Pogman</h1>
                </div>

                <div id="convo">
                    <p id="date">June 20th, 2021</p>
                    <div id="messages">
                        <div class="chat">

                                <img src="Images/pogman.jpg" alt="Pogman :3" class="icon-circle">
                                <img src="Images/pogman.jpg" alt="Pogman :3" class="icon-circle bottomicon">   
                            </div>
                            <div class="bubbles">

                            </div>
                        </div>
                        <div class="chatreverse">
                            <div class="bubbles">
                                
                            </div>
                            <div class="iconsreverse">
                                <p class="secondperson">Xie</p>
                                <p class="secondperson">Xie</p>   
                            </div>
                        </div>
                    </div>
                </div>

                <div id="messagebar">
                    <img src="Images/attached.png" alt="attachment" id="attachment" class="baricons">
                    <p id="fillertext">Write a message...</p>
                    <img src="Images/gif.png" alt="GIF" id="groupediconsl" class="baricons">
                    <img src="Images/microphone.png" alt="Speak" class="baricons">
                    <img src="Images/smile.png" alt="Emotes" id="groupediconsr" class="baricons">
                </div>
                
            </div>
